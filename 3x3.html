<br>    
    <input id="fileInput" type="file" onchange="Draw()"/> <button onclick="Draw()">Draw</button>
    <br/>
    <img id="img" src="" alt="Image preview" />
    <br>
    <canvas hidden="true" id="window"></canvas>
    <script src="3x3.js"></script>
</body>
</html>
